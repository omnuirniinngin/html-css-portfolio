<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <title>Digital Art</title>

    <style>
      body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #111;
      }
  
      .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }
  
      .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
        background: #000;
        -webkit-box-reflect: below 1px linear-gradient(transparent, transparent, #0006);
      }

    </style>
    
</head>
<body>

    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="images/digiart01.jpg">
        </div>
        <div class="swiper-slide">
            <img src="images/digiart02.jpg">
        </div>
        <div class="swiper-slide">
            <img src="images/digiart03.jpg">
        </div>
        <div class="swiper-slide">
            <img src="images/digiart04.jpg">
        </div>
        <div class="swiper-slide">
            <img src="images/digiart05.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart06.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart07.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart08.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart09.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart10.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart11.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart12.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart13.jpg">
        </div>
        <div class="swiper-slide">
          <img src="images/digiart14.jpg">
        </div>
      </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    </div>

  <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 20,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
      loop: true,
    });
  </script>
</body>
</html>
